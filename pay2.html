<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
   
        <div class="col-75">
            <div class="container" id="container1">
                <form action="/index.html">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York">
                            <label for="city"><i class="fa fa-institution"></i> Country</label>
                            <input type="text" id="city" name="city" placeholder="United States">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="container" id="container2">

                <div class="payment">
                    
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div>
                        <img src="https://img.icons8.com/color/48/000000/visa.png" height="20px" width="20px" />
                        <img src="https://img.icons8.com/color/48/000000/mastercard.png" height="20px"
                            width="20px" />
                        <img src="https://img.icons8.com/color/48/000000/amex.png" height="20px" width="20px" />
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="password" placeholder="CVC" value="222" id="myInput" />
                            <input type="checkbox" onclick="myFunction()">View
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="shipping" id="ship">
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
            </div>
            
            <input type="submit" value="Pay Now" class="btn" onclick="location.href='index.html'">
        </form>
        
    </div>

    
        
    </div>

    
    <div class="container" id="container3">
        <div class="wrapper">
        
            <div class="checkout-image">
                <div class="info">
                    <h2>Nike Air Collection</h2>
                    
                    <h1>$25</h1>
                    <p>
                        <span>Extra Fast Delivery</span>
                        <img src="https://img.icons8.com/sf-regular/48/aaaaaa/forward.png" alt="Arrow" height="15px"
                            width="15px" />
                        </p>
                        <img class="product-img" src="./assets/images/21.jpg" height="250px" width="250px" alt="Product-Image" />
                </div>
                <div class="footer">
                    <p>
                        <span>Powered by <b>Stripe</b></span>
                        <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-warning-ui-dreamstale-lineal-dreamstale.png"
                        alt="Warning-icon" height="15px" width="15px" />
                    </p>
                    <select>
                        <option selected>English</option>
                        <option>French</option>
                        <option>Arabic</option>
                    </select>
                </div>
            </div>
            <div class="col-25">
                <div class="container">
                  <h4>Cart Items
                    <span class="price" style="color:rgb(48, 228, 72)">
                      <i class="fa fa-shopping-cart"></i>
                      <b>1</b>
                    </span>
                  </h4>
                  <p><a href="#">Nike Air Collection</a> <span class="price">$29</span></p>
                  
                  
                  <span><hr></span>
                  <p>Total <span class="price" style="color:rgb(0, 0, 0)"><b>$29</b></span></p>
                </div>
              </div>
                
            </div>
            
        
    </div>
        
        <script>
            function myFunction() {
                var x = document.getElementById("myInput");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
        </script>
</body>

</html>
